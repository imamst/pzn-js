<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript OOP</title>
</head>
<body>
    <script>
        function Person(firstName) {
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${firstName}`);
            };
        }

        const imam = new Person("Imam");
        imam.sayBye = function() {
            console.info("Sampai jumpa");
        };
        console.info(imam);

        const setiawan = new Person("Setiawan");
        console.info(setiawan);

        Person.prototype.sayBye = function() {
            console.info("Good bye");
        };
        Person.prototype.run = function () {
            console.info(`${this.firstName} is running!`);
        };
        console.info(imam);
        console.info(setiawan);

        imam.sayBye();
        setiawan.sayBye();
    </script>
</body>
</html>
